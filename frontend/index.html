<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Coordination Center</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark-gradient">

    <header class="bg-dark text-white py-3 shadow-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white text-decoration-none d-flex align-items-center">
                <img src="images/logo.png" alt="Rescue Coordination Center Logo" class="app-logo me-3">
                <h1 class="h3 m-0">Rescue Coordination Center</h1>
            </a>
            <a href="agency-login.html" class="btn btn-outline-light">Agency Portal</a>
        </div>
    </header>

    <div class="container my-5">
        <div class="card shadow-sm" data-aos="fade-up">
            <div class="card-body p-4 p-md-5">
                <h5 class="card-title text-center h2 mb-4">Report an Emergency</h5>
                
                <form id="issue-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Brief Description of Issue</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <div class="input-group">
                             <input type="text" class="form-control" id="latitude" placeholder="Latitude" required>
                             <input type="text" class="form-control" id="longitude" placeholder="Longitude" required>
                             <button class="btn btn-outline-secondary" type="button" id="get-location">
                                 <i class="fas fa-location-arrow me-2"></i>Use My GPS
                             </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 fw-bold py-2 mt-3">Submit Emergency Report</button>
                </form>

                <div id="form-message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div id="chatbot-icon" class="chatbot-icon-container">
        <img src="images/robot.png" alt="Chatbot Icon">
    </div>
    <div id="chat-window" class="chat-window-container">
        <div class="chat-header">
            <h5>Rescue Assistant</h5>
            <button id="close-chat-btn" class="btn-close"></button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off" required>
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="m-0">&copy; 2025 Rescue Coordination Center. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
