<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResQhub | Agency Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" href="images/resqhub-logo.png" type="image/png">

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <style>
    :root {
      --accent-red: #e53935;
      --accent-red-light: #ff5c5c;
      --text-light: #f1f1f1;
      --text-muted: #b0b0b0;
      --bg-dark: #0c0c0c;
      --card-bg: #141414;
      --card-border: rgba(255, 255, 255, 0.08);
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar â€“ thin red bar look */
    .navbar {
      background: linear-gradient(90deg, #141414 0%, #1a1a1a 50%, #141414 100%);
      border-bottom: 2px solid var(--accent-red);
    }

    .navbar-brand img {
      height: 45px;
      width: 45px;
      margin-right: 10px;
      border-radius: 8px;
    }

    .navbar-brand {
      color: var(--text-light) !important;
      font-weight: 600;
    }

    .btn-outline-light {
      border-color: var(--accent-red);
      color: var(--accent-red);
      transition: 0.3s;
    }

    .btn-outline-light:hover {
      background: var(--accent-red);
      color: #fff;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }

    .card:hover {
      border-color: rgba(255, 92, 92, 0.3);
      box-shadow: 0 0 20px rgba(255, 92, 92, 0.1);
    }

    h2, h4, h5 {
      color: var(--text-light);
    }

    h4 i, h5 i {
      color: var(--accent-red);
    }

    .lead, .text-muted, .form-text {
      color: var(--text-muted);
    }

    .btn-primary {
      background: var(--accent-red);
      border: none;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: var(--accent-red-light);
      box-shadow: 0 0 15px rgba(255, 75, 75, 0.2);
    }

    #profile-map {
      border-radius: 10px;
      border: 1px solid rgba(255, 75, 75, 0.15);
    }

    footer {
      background: #0a0a0a;
      color: #777;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
      border-top: 1px solid rgba(255, 75, 75, 0.15);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/resqhub-logo.png" alt="ResQhub Logo">
        ResQhub Dashboard
      </a>
      <button class="btn btn-outline-light fw-bold" id="logout-btn">
        <i class="fas fa-sign-out-alt me-2"></i> Logout
      </button>
    </div>
  </nav>

  <!-- MAIN DASHBOARD -->
  <div class="container my-5">
    <div class="card p-4 mb-4" data-aos="fade-down">
      <h2 class="fw-bold">Welcome, <span id="agency-name" style="color:var(--accent-red-light);">Loading...</span>!</h2>
      <p class="lead" id="agency-email">Fetching your agency details...</p>
    </div>

    <div class="card p-4 mb-4" data-aos="fade-up">
      <h4><i class="fas fa-bullhorn me-2"></i> Incoming Alerts</h4>
      <div id="alerts-list" class="list-group"></div>
    </div>

    <div class="card p-4 mb-4" data-aos="fade-up" data-aos-delay="100">
      <h4><i class="fas fa-handshake me-2"></i> Collaboration Requests</h4>
      <div id="collab-requests-list" class="list-group mb-3"></div>
      <hr style="border-color: rgba(255,255,255,0.1);">
      <h5 class="fw-bold">My Accepted Issues</h5>
      <p class="text-muted small">Select an issue to request help from another agency.</p>
      <div id="my-accepted-issues-list" class="list-group"></div>
    </div>

    <div class="card p-4" data-aos="fade-up" data-aos-delay="200">
      <h4><i class="fas fa-user-shield me-2"></i> Update Your Profile</h4>
      <form id="profile-update-form">
        <div class="mb-3">
          <label for="profile-name" class="form-label">Agency Name</label>
          <input type="text" class="form-control" id="profile-name">
        </div>
        <div class="mb-3">
          <label for="profile-phone" class="form-label">Contact Phone</label>
          <input type="tel" class="form-control" id="profile-phone">
        </div>
        <div class="mb-3">
          <label for="profile-expertise" class="form-label">Areas of Expertise</label>
          <input type="text" class="form-control" id="profile-expertise" placeholder="e.g., First Aid, Search & Rescue">
          <div class="form-text">Enter skills separated by commas.</div>
        </div>
        <div class="mb-3">
          <label for="profile-region" class="form-label">Service Region</label>
          <input type="text" class="form-control" id="profile-region" placeholder="e.g., Downtown Metro Area">
        </div>
        <hr>
        <h5 style="color:var(--accent-red-light);">Update Location</h5>
        <div id="profile-map" style="height: 250px; width: 100%; margin-bottom: 15px;"></div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="profile-latitude" placeholder="Latitude" readonly>
          <input type="text" class="form-control" id="profile-longitude" placeholder="Longitude" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Save Profile Changes</button>
      </form>
      <div id="profile-update-message" class="mt-3"></div>
    </div>
  </div>

  <footer>
    <p class="m-0">&copy; 2025 ResQhub. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 700, once: true });</script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
