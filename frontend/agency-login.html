<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark-gradient">

    <header class="bg-dark text-white py-3 shadow-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white text-decoration-none d-flex align-items-center">
                <img src="images/logo.png" alt="Rescue Coordination Center Logo" class="app-logo me-3">
                <h1 class="h3 m-0">Agency Secure Portal</h1>
            </a>
            <a href="index.html" class="btn btn-outline-light">Back to Main Site</a>
        </div>
    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">

                <div class="card shadow-sm" id="login-card" data-aos="fade-up">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="card-title text-center h2 mb-4">Agency Login</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                        </div>
                        <div id="login-message" class="mt-2"></div>
                    </div>
                </div>

                <div class="card shadow-sm" id="register-card" data-aos="fade-up" style="display: none;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="card-title text-center h2 mb-4">Agency Registration</h3>
                        <form id="register-form">
                            <div class="mb-3"><label for="register-name" class="form-label">Agency Name</label><input type="text" class="form-control" id="register-name" required></div>
                            <div class="mb-3"><label for="register-email" class="form-label">Email</label><input type="email" class="form-control" id="register-email" required></div>
                            <div class="mb-3"><label for="register-phone" class="form-label">Phone</label><input type="tel" class="form-control" id="register-phone" required></div>
                            <div class="mb-3"><label for="register-password" class="form-label">Password</label><input type="password" class="form-control" id="register-password" minlength="6" required></div>
                            <div class="mb-3">
                                <label class="form-label">Agency HQ Location</label>
                                <div id="map" style="height: 250px; width: 100%; margin-bottom: 15px;"></div>
                                <div class="input-group mb-2"><input type="text" class="form-control" id="latitude" placeholder="Latitude" required readonly><input type="text" class="form-control" id="longitude" placeholder="Longitude" required readonly></div>
                                <button type="button" class="btn btn-outline-secondary w-100" id="get-live-location-btn">Use My Current Location</button>
                            </div>
                            <button type="submit" class="btn btn-danger w-100 fw-bold text-dark py-2">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                        </div>
                        <div id="register-message" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="m-0">&copy; 2025 Rescue Coordination Center. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
